<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Deal Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul class="nav-left">
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="form.html">Add a Deal</a></li>
        </ul>
        <ul class="nav-right" id="auth-links">
        </ul>
    </nav>
    <header>
        <h2>Enter Your Deal Details</h2>
    </header>
    <main>
        <form id="deal-form">
            <label for="deal-date">Deal Date:</label>
            <input type="date" id="deal-date" required><br>

            <label for="company-name">Company Name:</label>
            <input type="text" id="company-name" placeholder="e.g., Uber" required><br>
            
            <label for="hq-location">HQ Location:</label>
            <input type="text" id="hq-location" placeholder="e.g., Dublin" required><br>

            <label for="amount-invested">Amount Invested:</label>
            <input type="number" id="amount-invested" placeholder="e.g., 250000" required><br>

            <label for="valuation">Valuation:</label>
            <input type="number" id="valuation" placeholder="e.g., 1000000000" required><br>

            <label for="industry-sector">Industry Sector:</label>
            <select id="industry-sector">
                <option value="">-- Select Sector --</option>
                <option value="Fintech">Fintech</option>
                <option value="SaaS">SaaS</option>
                <option value="Medtech">Medtech</option>
                <option value="Hardware">Hardware</option>
            </select><br>

            <label for="funding-stage">Funding Stage:</label>
            <select id="funding-stage">
                <option value="">-- Select Stage --</option>
                <option value="Prototype">Prototype</option>
                <option value="Pre-Seed">Pre-Seed</option>
                <option value="Seed">Seed</option>
                <option value="Series-A">Series A</option>
                <option value="Series-B">Series B</option>
                <option value="Series-C">Series C</option>
            </select><br>

            <button type="submit">Submit</button>
        </form>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
    <script src="navbar.js"></script>
    <script src="form.js"></script>
</body>
</html>
